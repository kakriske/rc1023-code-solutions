<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>learn more</h2>
      <form>
        <fieldset>
          <div class="box-title">
            <label for="company-email">company email</label>
            <input
              type="email"
              class="form"
              placeholder="sally@company.co"
              id="company-email" />
          </div>
          <div class="box-title">
            <label for="name">name</label>
            <input
              type="text"
              class="form"
              placeholder="Sally Smith"
              id="name" />
          </div>
          <div class="box-title">
            <label for="location">where are you hiring</label>
            <input
              type="text"
              class="form"
              placeholder="City, Country"
              id="location" />
          </div>
          <div class="box-title">
            <label for="engineers"
              >how many engineers are you hiring in the next 6 months?</label
            >
            <select id="engineers" class="form" name="engineers">
              <option>1-2 engineers</option>
            </select>
          </div>
        </fieldset>
        <div class="submit">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
